<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            color: #020202;
            font-family: Arial, sans-serif;
        }
        .container-main {
            margin-top: 50px;
        }
        .welcome-box {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin-bottom: 30px;
        }
        .btn-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .btn-custom {
            width: 200px;
            font-size: 1.2em;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
        }
        .btn-primary-custom {
            background-color: #4e73df;
            border-color: #4e73df;
            color: white;
        }
        .btn-secondary-custom {
            background-color: #1cc88a;
            border-color: #1cc88a;
            color: white;
        }
        .btn-info-custom {
            background-color: #36b9cc;
            border-color: #36b9cc;
            color: white;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .products-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-card {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 250px;
            text-align: center;
        }
        .product-card h5 {
            color: #4e73df;
            font-size: 1.3em;
        }
        .cart-dropdown {
            position: fixed;
            top: 70px;
            right: 20px;
            width: 300px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item button {
            background-color: #f44336;
            border: none;
            color: white;
            padding: 5px;
            border-radius: 3px;
            cursor: pointer;
        }
        .cart-item input {
            width: 50px;
            text-align: center;
            margin-left: 10px;
        }
        .logout-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f44336;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .logout-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <button class="logout-button" onclick="cerrarSesion()">Cerrar Sesión</button>

    <div class="container container-main">
        <div class="welcome-box">
            <h1 class="mb-4">Bienvenido a la purificadora en línea</h1>
            <p class="lead mb-5">Seleccione una opción para gestionar su contenido o agregue productos a su carrito</p>
            <div class="btn-section">
                <button onclick="window.location.href='productos.html'" class="btn btn-primary-custom btn-custom">
                    <span class="icon">&#128230;</span> Productos
                </button>
                <button onclick="window.location.href='usuarios.html'" class="btn btn-secondary-custom btn-custom">
                    <span class="icon">&#128101;</span> Usuarios
                </button>
                <button onclick="window.location.href='pedidos.html'" class="btn btn-info-custom btn-custom">
                    <span class="icon">&#128717;</span> Pedidos
                </button>
            </div>
        </div>

        <div class="products-section" id="products">
            <!-- Los productos se generarán dinámicamente -->
        </div>

        <div class="cart-dropdown" id="cartDropdown">
            <h5>Carrito de Compras</h5>
            <div id="cartItems"></div>
            <button class="btn btn-success btn-block mt-3" onclick="realizarPedido()">Hacer Pedido</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://192.168.1.248:3000';
        const token = localStorage.getItem('token');
        const carrito = [];

        document.addEventListener('DOMContentLoaded', () => {
            cargarProductos();
        });

        function cerrarSesion() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        function cargarProductos() {
            fetch(`${API_URL}/productos`, {
                headers: { 'Authorization': `Bearer ${token}` }
            })
            .then(response => response.json())
            .then(data => {
                const productsContainer = document.getElementById('products');
                data.forEach(producto => {
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <h5>${producto.nombre}</h5>
                        <p>${producto.descripcion}</p>
                        <p><strong>Precio:</strong> $${producto.precio}</p>
                        <button class="btn btn-primary" onclick="agregarAlCarrito(${producto.id}, '${producto.nombre}', ${producto.precio})">Agregar al Carrito</button>
                    `;
                    productsContainer.appendChild(productCard);
                });
            })
            .catch(error => console.error('Error al cargar productos:', error));
        }

        function agregarAlCarrito(id, nombre, precio) {
            const producto = { id, nombre, precio, cantidad: 1 };
            carrito.push(producto);
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const cartItems = document.getElementById('cartItems');
            cartItems.innerHTML = '';
            carrito.forEach((item, index) => {
                const cartItem = document.createElement('div');
                cartItem.classList.add('cart-item');
                cartItem.innerHTML = `
                    <span>${item.nombre} - $${item.precio}</span>
                    <input type="number" value="${item.cantidad}" min="1" onchange="actualizarCantidad(${index}, this.value)">
                    <button onclick="eliminarDelCarrito(${index})">X</button>
                `;
                cartItems.appendChild(cartItem);
            });
            document.getElementById('cartDropdown').style.display = 'block';
        }

        function actualizarCantidad(index, cantidad) {
            carrito[index].cantidad = parseInt(cantidad);
            actualizarCarrito();
        }

        function eliminarDelCarrito(index) {
            carrito.splice(index, 1);
            actualizarCarrito();
        }

        function realizarPedido() {
            if (carrito.length === 0) {
                alert('El carrito está vacío.');
                return;
            }

            const usuario_id = 1; // Coloca el ID del usuario actual aquí
            const pedidos = carrito.map(item => ({
                usuario_id,
                producto_id: item.id,
                cantidad: item.cantidad
            }));

            fetch(`${API_URL}/pedidos`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(pedidos)
            })
            .then(response => response.json())
            .then(data => {
                alert('Pedido realizado con éxito');
                carrito.length = 0; // Vaciar el carrito
                actualizarCarrito();
                document.getElementById('cartDropdown').style.display = 'none';
            })
            .catch(error => console.error('Error al realizar el pedido:', error));
        }
    </script>
</body>
</html>
